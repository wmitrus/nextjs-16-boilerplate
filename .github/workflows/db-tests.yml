name: DB Tests (Testcontainers)

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  db-tests:
    name: DB Integration Tests (Testcontainers / Postgres)
    runs-on: ubuntu-latest
    timeout-minutes: 15

    env:
      # Disable Ryuk cleanup container â€” avoids permission issues in some CI runners
      TESTCONTAINERS_RYUK_DISABLED: 'true'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Pre-pull Postgres Docker image
        run: docker pull postgres:16-alpine

      - name: Run DB tests (Testcontainers)
        run: pnpm test:db:ci
